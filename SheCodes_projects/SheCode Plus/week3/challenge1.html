<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Challenge</title>
  </head>
  <body>
    <h1>SheCodes Challenge</h1>
    <script>
      let firstName = prompt("What is your first name?");
      let trimmedfirstName = firstName.trim();

      if (trimmedfirstName !== "") {
        let capitalizedfirstName =
          trimmedfirstName[0].toUpperCase() +
          trimmedfirstName.slice(1).toLowerCase();
        alert("Welcome " + capitalizedfirstName + " !");
      } else {
        alert("Too bad for you!");
      }
    </script>
  </body>
</html>
